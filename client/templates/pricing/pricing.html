<template name="pricing">
  <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
  <section id="pricing" class="pricing pricing-section">
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-10 col-sm-offset-1">
          <h2>Our Prices</h2>
          <hr class="small" />
          <div class="row prices">
            <div class="col-sm-12">
              <p>
                We charge an hourly rate for our services, beginning from the
                time we arrive at the job site, and ending when the final item
                is unloaded and any required arrangements at your destination
                are complete. We do not charge for time traveling to the load
                site or from your final destination.
              </p>
              <p>
                Below are hourly rates and the minimum required number of hours
                based on the size of your move and whether we provide the truck
                (Full Move) or you do (Labor Only).
              </p>
              <table class="table table-stripted table-hover">
                <thead>
                  <tr>
                    <th></th>
                    <th>Truck Size</th>
                    <th>Crew Size</th>
                    <th>Labor Only</th>
                    <th>Full Move</th>
                    <th>Minimum Duration<br />(Load Only)</th>
                    <th>Minimum Duration<br />(Load and Unload)</th>
                    <!-- <th>Estimated Duration</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Small Move</th>
                    <td>10' to 14'</td>
                    <td>2 Movers</td>
                    <td>$140/hour</td>
                    <td>$180/hour</td>
                    <td>2 hours</td>
                    <td>3 hours</td>
                  </tr>
                  <tr>
                    <th scope="row">Medium Move</th>
                    <td>15' to 20'</td>
                    <td>3 Movers</td>
                    <td>$190/hour</td>
                    <td>$220/hour</td>
                    <td>3 hours</td>
                    <td>4 hours</td>
                  </tr>
                  <tr>
                    <th scope="row">Large Move</th>
                    <td>24' to 26'</td>
                    <td>4 Movers</td>
                    <td>$220/hour</td>
                    <td>$250/hour</td>
                    <td>4 hours</td>
                    <td>6 hours</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
